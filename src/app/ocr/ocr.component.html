<div style="height: 85vh;width: 80vw;margin: auto; ">
    <div class="d-flex flex-column align-items-center" style="width: 100%;height: 100%;">
        <em class="close pi pi-times" alt="Close"></em>
        <span class="error" *ngIf="initError" translate>
            errors.camera-init
        </span>
        <span translate>
            login.ocr-processing
        </span>
        <div id="webcam-container">
            <webcam id="webcam" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)">
            </webcam>
            <div id="webcam-actions">
                <img (click)="triggerSnapshot()" *ngIf="!initError" src="assets/snapshot.png" alt="Take picture" width="64">
                <img id="switch" src="assets/switch.png" (click)="showNextWebcam()" alt="Switch camera" width="64"
                    *ngIf="multipleWebcamsAvailable">
            </div>
        </div>

    </div>
</div>
